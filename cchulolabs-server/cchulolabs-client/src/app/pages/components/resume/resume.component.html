<div style="max-width: 800px; display: flex; justify-content: flex-end; margin: auto">
    <button
        mat-icon-button
        aria-label="download resume"
        color="accent"
        (click)="download()"
        [disabled]="busy"
    >
        <mat-icon>save_alt</mat-icon>
    </button>
</div>

<pdf-viewer 
    [src]="source" 
    [render-text]="true"
    style="display: block;"
></pdf-viewer>
