<div class="mat-typography app-frame mat-app-background app-background">
  <div class="main">
    <img class="logo" src="/assets/logo/white_logo_transparent_background_400.png" alt="cchulolabs logo">
    <div>
      <nav mat-tab-nav-bar>
        <a mat-tab-link
          class="link"
          *ngFor="let link of links"
          [routerLink]="link.path"
          [active]="( undefined | routerLinkHotfix:link.path:router.url)"
        >{{ link.label }}</a>
      </nav>
    </div>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
